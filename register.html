<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="center">
    <div class="box-770 column bg-white">
        <form action="" class="full-width column" id="signupForm">
            <h1 class="green">Create Account</h1>
            <p class="mb-20px">Please enter the details in the below to continue.</p>

            <div class="mb-12px column">
                <label for="fullName" class="green fw-600 mb-8px">Full Name</label>
                <input type="text" name="fullName" class="bg-gray-l" id="fullName" placeholder="Enter your name">
            </div>
            <div class="mb-12px column">
                <label for="emailReg" class="green fw-600 mb-8px">Email Address</label>
                <input type="email" name="emailReg" class="bg-gray-l" id="emailReg" placeholder="Your E-mail address">
            </div>
            <div class="mb-12px inline full-width space-between" style="gap: 12px;">
                <div class="column full-width">
                    <label for="pass" class="green fw-600 mb-8px">Password</label>
                    <div class="password">
                        <input type="password" name="pass" class="bg-gray-l" id="pass" placeholder="Type your password">
                        <div class="eye hover">
                            <img src="assets/img/eye.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="column full-width">
                    <label for="pass2" class="green fw-600 mb-8px">Confirm Password</label>
                    <div class="password">
                        <input type="password" name="pass2" class="bg-gray-l" id="pass2" placeholder="Re-type your password">
                        <div class="eye hover">
                            <img src="assets/img/eye.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column" style="margin-bottom: 40px; ">
                <label for="divisionDropdown" class="green fw-600 mb-8px">Division</label>
                <div class="password hover" id="divisionDropdown" style="width: fit-content;" >
                    <div class="bg-green white division-dropdown" id="divisionDropdown_c">
                        choose your division
                    </div>
                    <div class="down" id="arrow">
                        <img src="assets/img/down.svg">
                    </div>
                </div>
                <div class="bg-gray division-dropdown-content hover" id="dropdownCon">
                    <div class="dropdown-list">Public Relation</div>
                    <div class="dropdown-list">Mobile</div>
                    <div class="dropdown-list">Web</div>
                </div>
            </div>
            <div class="mb-20px hover">
                <input class="bg-green white fw-600" type="submit" name="" id="signup" value="Sign Up">
            </div>
        </form>
        <div class="full-width center mb-20px">
            <p>Already Have an account?</p>
            <p><a href="signin.html" class="green fw-600 hover" id="sign_up">Sign In</a></p>
        </div>
    </div>
    
    <script src="js/dropdown.js"></script>
</body>
</html>
