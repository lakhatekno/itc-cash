<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="center">
    <div class="box inline bg-white">
        <div class="full-width inline space-between items-center">
            <form action="" id="login" class="column">
                <h1 class="mb-8px green">Sign In</h1>
                <p class="mb-20px">Please enter the details below to continue</p>
                <div class="mb-20px">
                    <input class="bg-gray-l" type="email" placeholder="Your E-mail Address" required>
                </div>
                <div class="mb-20px password">
                    <input class="bg-gray-l" type="password" placeholder="Type Your Password" required>
                    <div class="hover eye">
                        <img src="assets/img/eye.svg">
                    </div>
                </div>
                <div class="mb-20px">
                    <div class="inline space-between items-center">
                        <div class="inline items-center">
                            <label class="cb hover">
                                <input type="checkbox" value="false" name="remember" id="remember" required>
                                <span class="checkmark"></span>
                            </label>
                            <p class="hover"><label for="remember">Remember Me</label></p>
                        </div>
                        <p class="hover"><a href="" class="red">Forgot password?</a></p>
                    </div>
                </div>
                <div class="mb-20px hover">
                    <input class="bg-green white" type="submit" name="" id="signin" value="Sign In">
                </div>
                <div class="mb-20px center">
                    <p>Don't have an account?</p>
                    <p class="hover"><a href="register.html" class="green" id="sign_up">Sign Up</a></p>
                </div>
                <div id="signin_method">
                    <div class="center column">
                        <p>Or sign in with</p>
                        <div class="inline">
                            <a class="hover" href=""><img src="assets/img/google.svg" alt=""></a>
                            <a class="hover" href=""><img src="assets/img/facebook.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </form>
            <img src="assets/img/logo-itc.png" alt="logo itc" id="logo_itc">
        </div>
    </div>
</body>
</html>
